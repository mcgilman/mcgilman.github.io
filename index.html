<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Matt Gilman</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/main.css">
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function () {
                var IMG_HEIGHT = 3264;
                var IMG_WIDTH = 2448;

                var COASTER_RADIUS = 55;
                var COASTER_CX = 0;
                var COASTER_CY = 0;

                var getHeight = function () {
                    return $(window).height() - 50;
                };

                var svg = d3.select('#svg-container').append('svg');

                // http://bl.ocks.org/jebeck/196406a3486985d2b92e
                var getTextPathData = function () {
                    var r = COASTER_RADIUS * 0.95;
                    var startX = COASTER_CX / 2 - r;
                    return 'm' + startX + ',' + (COASTER_CY / 2) + ' ' +
                        'a' + r + ', ' + r + ' 0 0 0 ' + (2 * r) + ', 0';
                };

                svg.append('defs')
                    .append('path')
                    .attr({
                        d: getTextPathData,
                        id: 'curvedTextPath'
                    });

                var group = svg.append('g');

                // background image
                group.append('image')
                    .attr({
                        'xlink:href': 'imgs/matt-beer-min.jpg',
                        'x': 0,
                        'y': 0,
                        'width': IMG_WIDTH,
                        'height': IMG_HEIGHT
                    });

                // coaster group
                var coasterGroup = group.append('g')
                    .attr('transform', function () {
                        var scale = 1 / (getHeight() / IMG_HEIGHT);
                        return 'translate(2125, 2950) scale(' + scale + ')';
                    });

                // coaster
                coasterGroup.append('circle')
                    .attr({
                        'cx': COASTER_CX,
                        'cy': COASTER_CY,
                        'r': COASTER_RADIUS
                    });

                // name
                coasterGroup.append('text')
                    .attr('class', 'name')
                    .append('textPath')
                    .attr({
                        startOffset: '0%',
                        'xlink:href': '#curvedTextPath'
                    })
                    .text('Matt Gilman');

                // github
                coasterGroup.append('text')
                    .attr('class', 'link')
                    .append('textPath')
                    .attr({
                        startOffset: '70%',
                        'xlink:href': '#curvedTextPath'
                    })
                    .text('\uf09b')
                    .on('click', function () {
                        window.location = 'https://github.com/mcgilman';
                    });

                // twitter
                coasterGroup.append('text')
                    .attr('class', 'link')
                    .append('textPath')
                    .attr({
                        startOffset: '90%',
                        'xlink:href': '#curvedTextPath'
                    })
                    .text('\uf081')
                    .on('click', function () {
                        window.location = 'https://twitter.com/mattgilman';
                    });

                var resizeSvg = function () {
                    var height = getHeight();

                    svg.attr({
                        'width': height * 0.75,
                        'height': height
                    });

                    group.attr('transform', function () {
                        var scale = height / IMG_HEIGHT;
                        return 'scale(' + scale + ')';
                    });
                };

                resizeSvg();
                $(window).on('resize', resizeSvg);
            });
        </script>
    </head>
    <body>
        <div id="layout">
            <div id="svg-container"></div>
        </div>
    </body>
</html>
